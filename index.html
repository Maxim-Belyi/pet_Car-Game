<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Car game</title>
</head>

<body>
    <div class="container">

        <div class="road"></div>

        <div class="car car__blue">
            <img src="./images/car.png" alt="">
        </div>

        <div class="tree tree-1">
            <img src="./images/tree1.png" alt="">
        </div>

        <div class="tree tree-2">
            <img src="./images/tree2.png" alt="">
        </div>

        <div class="tree tree-3">
            <img src="./images/tree3.png" alt="">
        </div>

        <div class="tree tree-4">
            <img src="./images/tree2.png" alt="">
        </div>

        <div class="tree tree-5">
            <img src="./images/tree1.png" alt="">
        </div>

        <div class="tree tree-6">
            <img src="./images/tree3.png" alt="">
        </div>


        <div class="signs signs__arrow arrow">
            <img src="./images/arrow.png" alt="">
        </div>

        <div class="signs signs__danger  danger">
            <img src="./images/danger.png" alt="">
        </div>

        <div class="signs signs__coin coin">
            <img src="./images/coin.png" alt="">
        </div>

        <div class="signs signs__coin-alt coin-alt">
            <img src="./images/coin.png" alt="">
        </div>

        <div class="game-score">
            <p class="game-score__title">Your score:</p>
            <p class="game-score__value">0</p>
        </div>

        <button class="button game-button" type="button">
            <img class="game-button__pause" src="./images/pause.png" alt="">
            <img class="start-button__play visually-hidden" src="./images/play.png" alt="">

        </button>

    </div>

    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
