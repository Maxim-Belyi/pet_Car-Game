<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://github.com/Maxim-Belyi/pet_Car-Game/raw/refs/heads/main/media/coin.mp3" as="audio">
    <link href="https://github.com/Maxim-Belyi/pet_Car-Game/raw/refs/heads/main/media/background-music.mp3" as="audio">
    <link href="https://github.com/Maxim-Belyi/pet_Car-Game/raw/refs/heads/main/media/engine-force.mp3" as="audio">
    <title>Car game</title>
</head>

<body>
    <div class="container">
        <div class="road">
            <div class="backdrop end-game">
                <div class="end-game__wrapper">
                    <div class="end-game__text">
                        <p>Total score: <span class="end-game__score">0</span></p>
                    </div>
                    <button class="button end-game__button" type="button">Restart</button>
                </div>
            </div>
        </div>
        <div class="car car__blue">
            <img src="./images/car.png" alt="">
        </div>

        <div class="tree tree-1">
            <img src="./images/tree1.png" alt="">
        </div>

        <div class="tree tree-2">
            <img src="./images/tree2.png" alt="">
        </div>

        <div class="tree tree-3">
            <img src="./images/tree3.png" alt="">
        </div>

        <div class="tree tree-4">
            <img src="./images/tree2.png" alt="">
        </div>

        <div class="tree tree-5">
            <img src="./images/tree1.png" alt="">
        </div>

        <div class="tree tree-6">
            <img src="./images/tree3.png" alt="">
        </div>

        <div class="signs signs__arrow arrow">
            <img src="./images/arrow.png" alt="">
        </div>

        <div class="signs signs__danger danger">
            <img src="./images/danger.png" alt="">
        </div>

        <div class="signs signs__coin coin">
            <img src="./images/coin.png" alt="">
        </div>

        <div class="signs signs__coin-alt coin-alt">
            <img src="./images/coin.png" alt="">
        </div>

        <div class="game-score">
            <p class="game-score__title">Your score:</p>
            <p class="game-score__value">0</p>
        </div>

        <button class="button game-button" type="button">
            <img class="game-button__pause" src="./images/pause.png" alt="">
            <img class="start-button__play visually-hidden" src="./images/play.png" alt="">
        </button>

        <button class="background-sound__btn">
            <span class="background__sound-on">ðŸ”Š</span>
            <span class="background__sound-off visually-hidden">ðŸ”‡</span>
        </button>
    </div>
</body>

<script src="js/utils/create-element-info.js"></script>
<script src="js/utils/get-coords.js"></script>
<script src="js/utils/has-collision.js"></script>
<script type="module" src="js/game.js"></script>


</html>
